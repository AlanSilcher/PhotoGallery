<div class="page-container">
  <div *ngIf="image" class="card">
    <img [src]="image.urls.regular" [alt]="image.alt_description" class="card-img-top">
    <div class="card-body">
      <p class="card-text"><strong>Fecha de creaciÃ³n:</strong> {{ image.created_at | date }}</p>
      <p class="card-text">
        <strong>Autor: </strong>
        <a [routerLink]="['/user', image.user.username]" class="author-link">{{ image.user.name }}</a>
      </p>
      <p class="card-text">
        <strong> </strong>
        <a [href]="'https://www.instagram.com/' + image.user.instagram_username" target="_blank" class="instagram-link">
          <i class="fab fa-instagram fa-lg"></i>
        </a>
      </p>
     
    </div>
  </div>
</div>
