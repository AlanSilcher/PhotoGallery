<p>Esto es Search</p>

<form (ngSubmit)="searchImagesByAuthor()">
  <input type="text" [(ngModel)]="authorQuery" name="authorQuery" placeholder="Buscar por autor">
  <button type="submit">Buscar</button>
</form>


<div *ngFor="let image of searchResults">
  <a [routerLink]="['/detail', image.id]">
    <img [src]="image.urls.regular" [alt]="image.alt_description">
  </a>
</div>
  

<div>
  <button (click)="goToPage(1)" [disabled]="currentPage === 1"><<</button>
  <button *ngFor="let page of totalPagesArray()" [disabled]="page === currentPage" (click)="goToPage(page)">
    {{ page }}
  </button>
  <button (click)="goToPage(totalPages)" [disabled]="currentPage === totalPages">>></button>
</div>
